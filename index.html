<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YOUR TODO LIST</title>
    <link rel="shortcut icon" href="images/title.jpg" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <main>
        <h1>YOUR TODO LIST!</h1>
        <form id="newTodo">
            <input type="text" name="whatTodo" id="whatTodo" placeholder="WHAT TODO..">
            <button id="addTodoButton">
                ADD YOUR TODO
            </button>
        </form>
        
        <div id="messageBox" class="message"></div>
        
        <div id="wrapper">
        <div id="todoWrapper">
            <h2>YOUR TODOS</h2>
            <div id="todos"></div>
        </div>
            <div id="doneWrapper">
                <h2>YOUR DONES</h2>
                <div id="dones"></div>
            </div>
        </div> 
       
        <div class="underline"></div>
       
        <div class="delete">
            <button id="deleteTodos">
                DELETE ALL TODOS
            </button>
            <button id="deleteAll">
                DELETE ALL
            </button>
            <button id="deleteDones">
                DELETE ALL DONES
            </button>
        </div> 
         
    </main>  
    <script src="main.js"></script>
</body>
</html>
